<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" />
            <label for="password">Password</label>
            <input type="password" name="password" />
            <input type="submit" class="login-btn" value="Login" />
        </form>
    </div>
    <script src="./index.js"></script>
    
    <script>
        function openGame() {
            var win = window.open();
            var url = "#"; // Replace with your desired URL
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'c' || event.keyCode === 67) {
                window.location.href = 'https://clever.com/oauth/authorize?channel=clever&client_id=4c63c1cf623dce82caac&confirmed=true&district_id=56b4e597ca2cb70100000009&redirect_uri=https%3A%2F%2Fclever.com%2Fin%2Fauth_callback&response_type=code&state=8254eb2b7240c2b7afdadb1c6a1b4ae89baac4f84cb8597c2276b59d861892f1';
            } else if (event.key === '=' || event.keyCode === 187) {
                window.location.href = 'index.html';
            } else if (event.key === 'z' || event.keyCode === 90) {
                openGame();
            }
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Function to authenticate the user
        function authentication(username, password) {
            const credentials = {
                "jt": "1486",
                "carson": "7871",
                "hudson": "3582",
                "cooper": "3772",
                "daniel": "2554",
                "danny" : "9811",
                "muhammad": "3729",
                "onion": "9817",
                "adam": "5894"
            };
            return credentials[username] === password;
        }

        // Handle form submission
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = form.username.value;
            const password = form.password.value;

            if (authentication(username, password)) {
                window.location.href = "home.html";
            } else {
                window.location.replace("https://clever.com/oauth/authorize?channel=clever&client_id=4c63c1cf623dce82caac&confirmed=true&district_id=56b4e597ca2cb70100000009&redirect_uri=https%3A%2F%2Fclever.com%2Fin%2Fauth_callback&response_type=code&state=37a27a6c93c6e3039508de9d5f9aac988e7d61f5deb9a827dcbaa427bb4b18a4");
            }
        });
    </script>
</body>
</html>
